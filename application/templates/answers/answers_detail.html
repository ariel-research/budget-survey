{% extends "base.html" %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/answers_style.css') }}">
{% endblock %}

{% block content %}
<div class="answers-container">
    <h1>Survey #{{ survey_id }} Answers</h1>
    
    {% if data.content %}
        {{ data.content|safe }}
    {% else %}
        <p class="no-data">No answers available for this survey.</p>
    {% endif %}
</div>
{% endblock %}
