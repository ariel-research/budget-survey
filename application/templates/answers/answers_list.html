{% extends "base.html" %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/answers_style.css') }}">
{% endblock %}

{% block content %}
<div class="answers-container">
    <h1>{{ get_translation('title', 'answers') }}</h1>
    
    {% if data.content %}
        {{ data.content|safe }}
    {% else %}
        <p class="no-data">{{ get_translation('no_answers', 'answers') }}</p>
    {% endif %}
</div>
{% endblock %}
